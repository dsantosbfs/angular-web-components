<div class="pagination" *ngIf="collection.length">
  <div class="pagination__nav">
    <button type="button"
      class="pagination__nav__direction"
      (click)="previousPage();"
      [disabled]="activePage === 0">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
      <span>Anterior</span>
    </button>
    <button
      type="button"
      *ngFor="let item of buttonsToShow"
      [ngClass]="{ 'active': item === activePage }"
      (click)="changePage(item);">{{ item + 1 }}</button>
    <button type="button"
      class="pagination__nav__direction"
      (click)="nextPage();"
      [disabled]="activePage === totalPages - 1">
      <span>Próximo</span>
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
  </div>
  <div class="pagination__options">
    <div class="pagination__info">
      <p><span class="hide-on-975">Exibindo</span> {{ showFrom }} - {{ showUntil }} de {{ collection.length }} itens</p>
    </div>
    <div>
      <label class="hide-on-910">Itens por página:</label>
      <lib-select
        ($onSelect)="changeItemsPerPage($event)"
        [data]="options"
        label=""
        [defaultValue]="itemsPerPage"
      ></lib-select>
    </div>
  </div>
</div>
